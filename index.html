
<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bảng 000-999</title>

<style>
body{
  font-family: monospace;
  background:#0f172a;
  color:white;
  padding:20px;
}

h2{
  text-align:center;
}

.grid{
  display:grid;
  grid-template-columns: repeat(10, 1fr);
  gap:6px;
}

.cell{
  padding:8px;
  text-align:center;
  border-radius:6px;
  background:#1e293b;
  transition:0.2s;
}

.cell.highlight{
  background:#facc15;
  color:#000;
  font-weight:bold;
}

.cell:hover{
  transform:scale(1.1);
}
</style>
</head>

<body>

<h2>Bảng số từ 000 → 999</h2>
<div class="grid" id="grid"></div>

<script>

// Loại trùng và đảm bảo đủ 3 chữ số
const dataSet = new Set(
  data.map(n => n.padStart(3,"0"))
);

const grid = document.getElementById("grid");

for(let i=0;i<=999;i++){
  const num = i.toString().padStart(3,"0");
  const div = document.createElement("div");
  div.className="cell";
  div.textContent=num;

  if(dataSet.has(num)){
    div.classList.add("highlight");
  }

  grid.appendChild(div);
}

</script>

</body>
</html>
